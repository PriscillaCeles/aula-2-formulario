<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./reset.css" rel="stylesheet" />

    <link href="./style.css" rel="stylesheet" />

    <title>HTC_Login</title>
  </head>

  <body>
    <h1 class="title-login">Faça seu login</h1>

    <div class="box">
      <label class="name-login" for="email-field">E-mail</label>
      <input
        id="email-field"
        type="email"
        placeholder="Digite seu e-mail"
        class="input-login-field"
      />
    </div>

    <div class="box">
      <label class="name-login" for="password-field">Senha</label>
      <input
        id="password-field"
        type="password"
        placeholder="Crie uma senha"
        class="input-login-field"
      />
    </div>

    <div class="h-note">

      <div class="note">
        <input type="checkbox" class="checkbox-style-login" />
        <p>Mantenha-me conectado</p>
      </div>

      <div class="note-link">
        <p class="forgot-password">
          <a class="link" href="./forgot-password.html"> Esqueci minha senha</a>
        </p>
      </div>

    </div>

    <button class="login-button">Entrar</button>

    <p>
      Ainda não tem uma conta?
      <a class="link" href="./index.html">Cadastre-se</a>
    </p>
  </body>
</html>
